<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Watermark Demo</title>
    <link rel="icon" href="resource/icon.png">
    <link rel="stylesheet" href="style/watermark.css">
</head>
<body>
<div class="header">
    <span><b>Welcome to <br> Another Simple Gallery</b> <br> Watermark Demo</span>
    <br>
    <span><a href="https://hcplantern.cn"><i>by plantern</i></a></span>
</div>
<div class="container">
    <div class="input">
        <h1>上传你的图片</h1>
        <input type="file" id="file" accept="image/*">

        <h1>输入 DCT 水印信息</h1>
        <label for="msg"></label><input type="text" id="msg" placeholder="在这里输入水印信息">
        <button id="msgSubmit" onclick="writeIMG()">写入信息</button>

        <h1>从 DCT 水印图片中读取到的信息</h1>
        <label for="msgRead"></label><input type="text" id="msgRead" placeholder="读取到的水印信息">

    </div>

    <div class="showImage">
        <div class="item" id="original">
        </div>

        <div class="item svg-watermark" id="svgWatermark">
        </div>

        <div class="item dct-watermark" id="dctWatermark">
        </div>
    </div>
</div>
<script src="lib/jquery-3.6.1.min.js"></script>
<script src="lib/cryptostego.min.js"></script>
<script src="script/watermark.js"></script>
</body>
</html>
