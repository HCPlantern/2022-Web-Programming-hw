<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Another Simple Gallery</title>
    <link rel="icon" href="resource/icon.png">
    <meta name="description" content="This is a picture gallery">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/login.css">
</head>
<body>
<div class="container">
    <div class="main">
        <div class="title">
            <span class="title-text">Another Simple Gallery</span>
            <span class="title-subtext">by <a href="https://hcplantern.cn" target="_blank">plantern</a></span>
            <br>
        </div>
        <form class="input" action="gallery.html" method="post">
            <label>
                <input class="input email" type="email" autocomplete="username" name="email" placeholder="Email">
            </label>
            <label>
                <input class="input password" type="password" autocomplete="current-password" name="password" placeholder="Password">
            </label>
                <input class="submit" type="submit" value="➡️Login">
        </form>
    </div>
    <div class="foot">
        <div class="foot left">
            <a href="register.html" target="_self">Register</a>
        </div>
        <div class ="foot middle">
        </div>
        <div class="foot right">
            <span>Forget Password</span>
        </div>
    </div>
</div>
</body>
</html>
